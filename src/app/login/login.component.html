<div [ngClass]="{'container':true, 'success': success}">
      <form class="hex" [formGroup]="loginForm" (submit)="sign($event)">
        <h1>HEX Login</h1>
        <div class="form-inputs">
          <input type="text" formControlName="login" id="login_input" required>
          <label for="login_input">Email</label>
        </div>
        <div class="form-inputs">
          <input type="password" formControlName="password" id="password_input" required>
          <label for="password_input">Password</label>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
        <p class="text">Don't have an account? <a  routerLink="/register">Register</a></p>
      </form>
  </div>
